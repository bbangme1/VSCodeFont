<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품상세</title>
    <style>
        #wrap{
            display: flex;
            gap:20px;
        }
        img{
            width:100%;
        }
        .left{
            width: 300px;
            padding: 20px;
            position: relative;
        }
        .slideBox{
            position: relative; 
            overflow: hidden;
            height: 300px;
        }
        .slide{ /* ul 태그 */
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            position: relative; 
        }
        .slideItem{ /* li 태그 */
            width: 300px;
            /* display: none; */
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .slideItem.active{
            /* display: block; */
            opacity: 1;
        }

    </style>
</head>
<body>
    <div id="wrap">

        <div class="left">
            <div class="slideBox">
             <ul class="slide">
                <li class="slideItem active">
                    <img class="item">
                </li>
                 <li class="slideItem">
                    <img class="item">
                </li>
                 <li class="slideItem">
                    <img class="item">
                </li>
             </ul>
            </div>
        </div>
        <div class="right">
            <input type="hidden" id="price" value="100000">
            <h3>신발</h3>
            <p>가격 : 100,000 원</p>
            <div>
                <select id="size">
                    <option value="260">260</option>
                    <option value="270">270</option>
                    <option value="280">280</option>
                    <option value="290">290</option>
                </select>
            </div>
            <div>수량 : <input type="number" id="amount" min="1" max="10" value="1">
            </div>
            <button id="cart">장바구니</button>
            <button id="buy">구매</button>

        </div>
    </div>
    
</body>
</html>
<script>
    // 장바구니 주소
    const cartURL = "http://dwstd.ipdisk.co.kr/dataview/test.php";

    // 장바구니 버튼 클릭하면 장바구니에 저장 될수 있게
    // 현재 선택한 값들을 서버에 전달하기

    document.querySelector("#cart").addEventListener("click" , cartSave);

    async function cartSave(){
        let price = document.getElementById("price").value; // 가격
        let amount = document.getElementById("amount").value; // 수량
        let size = document.getElementById("size").value; // 사이즈

        // 객체 생성 및 json으로 변환
        let data = {
            itemPrice : price ,
            itemAmount : amount ,
            itemSize : size
        };
        let jsonData = JSON.stringify(data);
        
        // 서버에 보내기
        const response = await fetch( cartURL , {
            method : "POST",
            headers : {"Content-Type" : "application/json"},
            body : jsonData
        });
        
        // 서버에 보내고 결과 받기 ( 필수는 아니지만 결과를 받아서 사용자에게 알림 )
        const result = await response.json();

        if ( result.ok ){
            let isMove = confirm("장바구니에 담았습니다. 이동하시겠습니까?");
            if( isMove ){
                location.href = "장바구니 웹 주소";
            }
        }else{
            alert('장바구니 저장 실패');
            console.log(result);
        }
         
    }
    

    const imgList = ["1.jpg","2.jpg","3.png"];
    
    const item = document.getElementsByClassName("item");
    
    for(var i in imgList){
        item[i].src = "./"+imgList[i];
    }   

    // li태그 전부 가져오기
    const slides = document.querySelectorAll(".slideItem");
    let idx = 0; // slides 는 li 태그 여러개 즉, 배열

    setInterval( function(){
        // 이미지 슬라이드 만들기
        slides[idx].classList.remove("active"); // 현재보이는 이미지 active 제거
        idx++; // 다음 이미지로 이동하기 위해서 인덱스 증가
        if( idx >= slides.length ){ // 인덱스가 슬라이드 개수보다 많아지면
            idx = 0; // 다시 처음으로 돌아가기
        }
        slides[idx].classList.add("active"); // 다음 이미지 active 추가
    } , 3000 );

    // setInterval( 함수(실행내용) , 시간(ms) );

    // 이미지를 3초에 한번씩 이동시켜서 보이게 하기
    // 시간을 다루는 함수 : setTimeout , setInterval
    // setTimeout : 지정한 시간 이후에 한번만 실행
    // setInterval : 지정한 시간 간격으로 실행

</script>
