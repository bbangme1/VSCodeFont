<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
    
</head>
<body>
    
    <h1 style="height: 100px;">나는 html이다.</h1>
    <h2>나는 좀 작아</h2>
    <h3>나는 더 작아</h3>
    <span style="height: 100px;">그냥</span>
    작성된
    텍스트 이다.
    <header></header>
    <div>
        <!-- div = division (영역 설정)
             nav = navigation (찾아가는 메뉴를 만들때)
             p   = paragraph (문단)
             br  = break (해당 라인 종료 (줄바꿈)) 
             hr  = horizontal rule (수평선)
             ul  = unordered list (순서가 없는 리스트)
             ol  = ordered list (순서가 있는 리스트)
             li  = list item (ul 이나 ol 사용시 같이 사용 글자표현시)

             dl  = description list (설명을 표시할때 리스트)
             dt  = description term (용어)
             dd  = description definition (설명)
             
             a   = anchor (링크 포인트라는 뜻으로 사용(하이퍼링크))

             tr  = table row (행) 표 만들때 사용
             td  = table data (칸(셀)) 표 만들때 사용
             th  = table header (테이블 머릿말)
        --> 
                
    </div>
    <a href="https://www.naver.com">네이버 이동</a>
    <main></main>
    <footer></footer>
</body>
</html>
