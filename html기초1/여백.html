<!-- 여백.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            padding: 20px 10px 5px 15px;
        }
        #boxWarp {
            box-sizing: border-box; /* 박스 테두리선 안으로 사이즈를 고정시키는 명령어 */
            background-color: pink;
            width: 500px;
            height: 200px;
            margin-top: 100px;
            padding: 20px;
            border-radius: 7px; /* 모서리 라운드처리 명령어 */
        }
        #box1{
            box-sizing: border-box;
            border-radius: 5px;
            background: rgb(173, 226, 102);
            padding:5px 10px;
            border: 1px solid rgb(218, 131, 131);
            margin-bottom: 10px;
        }
        #box2{
            box-sizing: border-box;
            border-radius: 5px;
            background: rgb(236, 226, 130);
            padding:5px 10px;
            border: 1px solid white;
            margin: 30px;
        }
        #box1 b{
            margin: 100px;
            padding: 30px;
        }
        #box1 span{
            margin: 100px;
            padding: 30px;
        }
    </style>
</head>
<body>
    
    <h1 id="title">여백 시작이다!!~~ 훗</h1>

    <div id="boxWarp">
        <div id="box1"> 
            <span>여백의 미 ! </span>
            <b> 여백이...</b>
            <i>없어....</i>
        </div>
        <div id="box2"> 여유가 없네!! </div>
    </div>

</body>
</html>
